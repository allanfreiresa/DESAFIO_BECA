<template>
    <!-- Criação de um card com título e conteúdo integrados -->
    <lightning-card title="Monitoramento de chamados em andamento" icon-name="standard:chart">
        <!-- Tabs para Solicitações, Instalações e Suporte -->
        <div class="slds-tabs_default slds-m-top_small">
            <lightning-tabset variant="scoped">
                <lightning-tab label="Solicitação">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">Solicitações</h2>
                    <lightning-input 
                        class="slds-m-bottom_small"
                        type="search" 
                        label="Pesquisar Solicitações" 
                        onchange={handleSolicitacaoSearch}>
                    </lightning-input>
                    <template if:true={filteredSolicitationCases}>
                        <lightning-datatable
                            key-field="id"
                            data={filteredSolicitationCases}
                            columns={solicitacaoColumns}
                            onrowaction={handleRowAction}
                            hide-checkbox-column="true"
                            class="slds-table slds-table_bordered slds-table_cell-buffer">
                        </lightning-datatable>
                    </template>
                </lightning-tab>

                <lightning-tab label="Instalação">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">Instalações</h2>
                    <lightning-input 
                        class="slds-m-bottom_small"
                        type="search" 
                        label="Pesquisar Instalações" 
                        onchange={handleInstalacaoSearch}>
                    </lightning-input>
                    <template if:true={filteredInstallationCases}>
                        <lightning-datatable
                            key-field="id"
                            data={filteredInstallationCases}
                            columns={instalacaoColumns}
                            onrowaction={handleRowAction}
                            hide-checkbox-column="true"
                            class="slds-table slds-table_bordered slds-table_cell-buffer">
                        </lightning-datatable>
                    </template>
                </lightning-tab>

                <lightning-tab label="Suporte">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">Suportes</h2>
                    <lightning-input 
                        class="slds-m-bottom_small"
                        type="search" 
                        label="Pesquisar Suportes" 
                        onchange={handleSuporteSearch}>
                    </lightning-input>
                    <template if:true={filteredSupportCases}>
                        <lightning-datatable
                            key-field="id"
                            data={filteredSupportCases}
                            columns={suporteColumns}
                            onrowaction={handleRowAction}
                            hide-checkbox-column="true"
                            class="slds-table slds-table_bordered slds-table_cell-buffer">
                        </lightning-datatable>
                    </template>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
